{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mt-5">Our Products</h1>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Name</th>
            <th>Tag</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product['name'] }}</td>
            <td>{{ product['tag'] }}</td>
            <td>${{ product['price'] }}</td>
            <td><img src="{{ url_for('static', filename=product['image_path']) }}" alt="{{ product['name'] }}" style="width: 100px;"></td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center">No products available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
